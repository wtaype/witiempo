<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/witiempo/v12/smile.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wihope</title>
  <script type="module" crossorigin src="/witiempo/v12/assets/main-BLq3XlJx.js"></script>
  <link rel="modulepreload" crossorigin href="/witiempo/v12/assets/vendor-B2AETYxa.js">
  <link rel="modulepreload" crossorigin href="/witiempo/v12/assets/firebase-CTupTNdE.js">
  <link rel="stylesheet" crossorigin href="/witiempo/v12/assets/main-r-r-i6-v.css">
</head>

<body>
  <!-- CONTAINER PRINCIPAL 100vh -->
  <div class="wicontainer">

    <!-- HEADER 6vh -->
    <header class="wiheader">
      <!-- LADO IZQUIERDO: Logo + Navegación -->
      <div class="wiheader_left">
        <div class="wilogo">
          <i class="fas fa-clock"></i>
          <span>wihope</span>
        </div>
        <nav class="winav">
          <a href="/" class="winav_item active" data-page="hora">
            <i class="fas fa-clock"></i>
            <span>Hora</span>
          </a>
          <a href="/calendario" class="winav_item" data-page="calendario">
            <i class="fas fa-calendar-alt"></i>
            <span>Calendario</span>
          </a>
          <a href="/calculadora" class="winav_item" data-page="calculadora">
            <i class="fas fa-calculator"></i>
            <span>Calculadora</span>
          </a>
          <a href="/cronometro" class="winav_item" data-page="cronometro">
            <i class="fas fa-stopwatch"></i>
            <span>Cronómetro</span>
          </a>
        </nav>
      </div>

      <!-- LADO DERECHO: Temas + Auth -->
      <div class="wiheader_right">
        <div class="witemas"></div>
        <button class="wibtn_auth" data-auth="register">
          <i class="fas fa-user-plus"></i>
          <span>Registrar</span>
        </button>
        <button class="wibtn_auth" data-auth="login">
          <i class="fas fa-sign-in-alt"></i>
          <span>Login</span>
        </button>
      </div>
    </header>

    <!-- CONTENIDO PRINCIPAL DINÁMICO -->
    <main class="wimain" id="wiMainContent">
      <!-- El contenido se cargará dinámicamente aquí -->
    </main>

  </div>

</body>

</html>
